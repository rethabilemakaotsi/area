<!DOCTYPE html>
<html lang="en">

<body>
  <div id="calculator-container">
    <h1>Area of Triangle Calculator</h1>

    <label for="baseInput">Enter base length:</label>

    <button onclick="calculateArea()">Calculate Area</button>
